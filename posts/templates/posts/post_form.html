{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<h1>Create Post Form</h1>
<br>

  <br><hr>
  
  <form action="{% url 'posts:post_form' %}" method="POST" enctype="multipart/form-data"> 
    {% csrf_token %}
    {{ form | crispy }}

    <input type="submit" class="btn btn-primary btn-lg" value="Submit" />
  </form>

<br>
<br>
{% endblock %}
