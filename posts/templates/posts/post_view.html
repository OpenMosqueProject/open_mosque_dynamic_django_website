{% extends 'base.html' %}
{% load static %}

{% block content %}

<div style="display: block;
    margin-left: auto;
    margin-right: auto;
    max-width:80%; overflow: hidden"> 
    <!-- max-height:450px;  -->
        <img src="{{post.image.url}}">
</div>
 

<h1>{{post.title|title}}</h1>
<h4>{{post.type}} - Published: {{post.published_date}} 
    {% if post.edited %} (edited: post.edited) {% endif %}</h4>
<p><br>{{post.content}}</p>

{% endblock content %}
