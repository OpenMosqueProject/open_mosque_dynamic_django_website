{% extends 'base.html' %}
{% load static %}

{% block content %}


{% include 'posts/partials/daily_time.html' %}
<!-- ***************************************************************************** 
    This is the slider section on the page. Populate with posts from the posts app
    Images are best 1000x667 or ***

    ***************************************************************************** -->
<section class="ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="featured-carousel owl-carousel">

                    
                    {% for post in posts %}
                    <div class="item">
                        <div class="blog-entry">
                            <a href="#" class="block-20 d-flex align-items-start"
                                style="background-image: url('{{ post.image.url }}');">
                                <div class="meta-date text-center p-2">
                                    <span class="day">26</span>
                                    <span class="mos">Nov.</span>
                                    <span class="yr">2019</span>
                                </div>
                            </a>
                            <div class="text border border-top-0 p-4">
                                <h3 class="heading"><a href="#">{{post.title}}</a></h3>
                                <p>{{post.content|truncatewords:10}}</p>
                                <div class="d-flex align-items-center mt-4">
                                    <p class="mb-0"><a href="#" class="btn btn-primary">Read More <span
                                                class="ion-ios-arrow-round-forward"></span></a></p>
                                    <p class="ml-auto meta2 mb-0">
                                        <a class="mr-2">{{post.type}}</a>
                                        <!-- <a href="#" class="meta-chat"><span class="ion-ios-chatboxes"></span> 3</a> -->
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>


            </div>

        </div>
    </div>
</section>

{% endblock content %}
